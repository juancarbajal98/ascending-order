
  <head>
    <title>Ascending Numbers</title>
    <meta charset="UTF-8">
    <script>
      function ascension()
      {
          var num1, num2, num3;
          num1 = Number(document.getElementById("1").value);
          num2 = Number(document.getElementById("2").value);
				  num3 = Number(document.getElementById("3").value);

          //if num1=highest
          if(num1 > num2 && num1 > num3) {
              if (num2 > num3) {window.alert(num3+", "+num2+", "+ num1);}
              else {window.alert(num2 + ", " + num3 + ", " + num1);}
          }

          //if num2=highest
          else if (num2 > num1 && num2 > num3) {
              if (num1 > num3) {window.alert(num3 + ", " + num1 + ", " + num2);}
              else {window.alert(num1 + ", " + num3 + ", " + num2);}
          }

          //if num3=highest
          else if (num3 > num2 && num3 > num1) {
              if (num1> num2) {window.alert(num2 + ", " + num1 + ", " + num3);}
              else {window.alert(num1 + ", " + num2 + ", " + num3);}
          }

          else {window.alert(num1 + ", " + num2 + ", " + num3 + " (you have entered 3 of the same numbers)")}
      }
    </script>

  </head>
  <body>
    <h1> Placing three numbers into ascending order <h1>
      <hr color = "purple">
      <h3> Please enter 3 numbers <h3>
      Number 1: <input type="text" id="1"></input><br>
  		Number 2: <input type="text" id="2"></input><br>
  		Number 3: <input type="text" id="3"></input><br>

      <h5> Press OK to display numbers in ascending order <h5>
      <hr color = "purple">
      <center><button onclick="ascension()">OK</button>
  </body>
